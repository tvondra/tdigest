name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: '42 10 3 * *' # Monthly

jobs:
  build:
    strategy:
      matrix:
        pg:
          - 15
          - 14
          - 13
          - 12
          - 11
          - 10
          - 9.6
    name: ğŸ˜ PostgreSQL ${{ matrix.pg }}
    runs-on: ubuntu-latest
    container: pgxn/pgxn-tools
    steps:
      - run: pg-start ${{ matrix.pg }}
      - uses: actions/checkout@v2
      - run: pg-build-test
